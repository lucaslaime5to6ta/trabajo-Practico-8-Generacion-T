<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ejercicios Pseudo-elementos y Animaciones</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <!-- Ejercicio 1: Caja Decorativa Animada -->
    <div class="caja">Caja Decorativa</div>

    <!-- Ejercicio 2: Boton con Efecto de Brillo -->
    <button class="boton-brillo">Hover aqui</button>

    <!-- Ejercicio 3: Mensaje Emergente Animado -->
    <p class="mensaje">Mensaje informativo</p>

    <!-- Ejercicio 4: Tarjeta Informativa Interactiva -->
    <div class="tarjeta">
        <h3>Titulo Tarjeta</h3>
        <p>Contenido de la tarjeta informativa.</p>
    </div>

</body>
</html>
